<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.6.0.js"></script>
    </head>
    <body>
        <button id="button">Start animation</button>
        <br>
        <br>
        <div style="background:#98bf21;height:100px;width:100px;position:absolute;">Welcome to JQuery</div>
        
        <script> 
            $(document).ready(function(){
              $("#button").click(function(){
                $("div").animate({left: '1000px'});
              });
            });
            </script> 
    </body>
</html>
