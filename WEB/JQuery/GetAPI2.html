<body>
    
     <button id="submitBtn">Get countries :</button>
     <section class="container" id="resultSection">
        <table class="tbl-todo">
            <thead>
                <th>Name</th>
                <th>Capital</th>
                <th>Flag</th>
            </th>
            <tbody id="tbody">
                
            </tbody>

        </table>
 </section>

<script src="jquery-3.6.0.js"></script>
<script>
  $(function () {
    $("#submitBtn").on("click", () => {
        
    let inputText = $("#inputTextBox").val();
      $.get(`https://restcountries.eu/rest/v2/all`,function (data,status) {
        if (status === "success") {
          
            data.map((item)=>{
                console.log(item.name);
                console.log(item.capital);
                console.log(item.flag);
                $("#tbody").append(`<tr>
                    <td>${item.name}</td>
                    <td>${item.capital}</td>
                    <td><img src='${item.flag}' width='300px' height='200px'></td>
                 </tr>`)
            })

        }
      });
    });
  });
</script>
