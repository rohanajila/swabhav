<!DOCTYPE html>
<html>
  <body>
    <button id="PrintHello" onclick="printHello()">Print Hello</button>
    <br /><br />
    <button id="PrintTime" onclick="printTime()">Print Time</button>
    <p id="demo"></p>

      function printHello() {
        alert("Print Hello");
      }
      function printTime() {
        var d = new Date();
        while (true) {
          console.log(d);
        }
      }
    </script>
  </body>
</html>
