<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .slidecontainer {
        width: 100%;
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider:hover {
        opacity: 1;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #eb2a08;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #e23c09;
        cursor: pointer;
      }
      #btn-styled {
        width: 25px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <p>Drag the slider to display the current value.</p>

    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="myRange"
        oninput="myFunction()"
      />
      <span id="demo"></span></br>
      <span id="text"></span></br>  
    

    <script>
      function myFunction() {
        debugger;
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = "Value:" + slider.value;

       /* var output1 = document.getElementById("text");
        output1.innerHTML="";

        for (var i = 1; i <= slider.value; i++) {
          output1.innerHTML = output1.innerHTML+"<button>button" + i + "</button>";

        }*/
      }
    </script>
  </body>
</html>
