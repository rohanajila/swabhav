<!DOCTYPE html>
<html>
  <head>
    <style></style>
  </head>
  <body>
    <button onclick="myFunction()">Hide</button>

    <p id="myPara" style="display: block">
      This is a paragraph with little content.
    </p>
    <script>
      function myFunction() {
        var x = document.getElementById("myPara");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
  </body>
</html>
